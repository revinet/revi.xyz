name: 'Lighthouse CI'
on:
  push:
    branches:
      - master
      - arcpatch-D**
    paths:
      - 'docusaurus/**'
  workflow_dispatch:

jobs:
  lighthouseci:
    name: 'Lighthouse CI'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docusaurus
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npx lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
