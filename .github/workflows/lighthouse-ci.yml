name: 'Lighthouse CI'
on:
  push:
    branches:
      - master
    paths:
      - 'docusaurus/**'
  workflow_dispatch:

jobs:
  lighthouseci:
    name: 'Lighthouse CI'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docusaurus
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npx lhci autorun
