---
name: YAML Lint
on: # yamllint disable-line rule:truthy
  push:
    paths:
      - '**.yml'
      - '**.yaml'
      - '.yamllint'
  pull_request:
    paths:
      - '**.yml'
      - '**.yaml'
      - '.yamllint'
  merge_group:
jobs:
  lint-everything:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
