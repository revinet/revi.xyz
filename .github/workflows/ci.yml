name: 'CI test'

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - master
      - arcpatch-D**
    paths:
      - 'docusaurus/**'
  workflow_dispatch:

env: IBM_TELEMETRY_DISABLED='true'

jobs:
  prettier:
    name: 'Prettier CI'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 'Install dependencies'
        run: npm ci
      - name: 'Prettier check'
        run: npm run pcheck
  lighthouse-ci:
    name: 'Lighthouse CI'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 'Install dependencies'
        run: npm ci
      - name: 'Build docusaurus'
        run: npm run dbuild
      - name: 'Run lighthouse CI'
        run: npm run lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
