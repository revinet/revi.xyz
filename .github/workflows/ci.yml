---
name: 'CI test'

on:
  push:
    branches:
      - master
      - arcpatch-D**
    paths:
      - '.github/workflows/**'
      - '.github/dependabot.yml'
      - '.github/renovate.json'
      - 'docusaurus/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    paths:
      - '.github/workflows/**'
      - '.github/dependabot.yml'
      - '.github/renovate.json'
      - 'docusaurus/**'
      - 'package.json'
      - 'package-lock.json'
  merge_group:
  workflow_dispatch:

# prettier-ignore
env:
  IBM_TELEMETRY_DISABLED: true

jobs:
  playwright:
    name: 'Playwright Tests'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci --omit=optional
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
        env:
          BUILDKITE_ANALYTICS_TOKEN: ${{ secrets.BUILDKITE_ANALYTICS_TOKEN }}
      - name: 'Upload Playwright Report'
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
  prettier:
    name: 'Prettier CI'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 'Install dependencies'
        run: npm ci --omit=optional
      - name: 'Prettier version check'
        run: npx prettier --version
      - name: 'Prettier check'
        run: npm run p:c .
  renovate:
    name: 'Run Renovate Config Validator'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 'Install dependencies'
        run: npm ci
      - name: 'Renovate version check'
        run: npx renovate -v
      - name: 'Run renovate-config-validator'
        run: npm run lint:renovate
  lighthouse-ci:
    name: 'Lighthouse CI'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 'Install dependencies'
        run: npm ci --omit=optional
      - name: 'Build docusaurus'
        run: npm run dbuild
      - name: 'lhci version check'
        run: npx lhci --version --workspace=docusaurus
      - name: 'Run lighthouse CI'
        run: npm run lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
