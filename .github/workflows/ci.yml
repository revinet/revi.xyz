name: 'CI test'

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - master
      - arcpatch-D**
    paths:
      - 'docusaurus/**'
  workflow_dispatch:

jobs:
  prettier:
    name: 'Prettier CI'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: 'Checkout'
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        name: 'Setup Node.js'
        with:
          node-version: 20
      - run: npm ci
        name: 'Install dependencies'
      - name: 'Prettier check'
        run: npx prettier --check .
  lighthouse-ci:
    name: 'Lighthouse CI'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: 'Checkout'
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        name: 'Setup Node.js'
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build --workspace=docusaurus
      - run: npx lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
